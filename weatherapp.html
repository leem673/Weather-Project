<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Monomaniac+One&family=Roboto:wght@400;700&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/22b2792d23.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-sm">
      <div class="row">
        <div class="col-7">
          <div class="card">
            <div class="card-body">
              <div class="d-flex justify-content-center">
                <form id="city-form">
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        id="city-input"
                        placeholder="Enter your city 😊"
                        autofocus="on"
                      />
                      <i class="fa-solid fa-magnifying-glass search-icon"></i>
                    </div>
                  </div>
                </form>
              </div>
              <h1>
                <span class="city">New York City, NY </span
                ><span class="date-time">Weekday Time</span>
              </h1>
              <h2>
                <div>🌤</div>
                <div class="float-left">
                  <div class="high-temp">
                    <span class="high-degrees">70</span
                    ><span class="high-unit"
                      ><a href="#" class="high-fahrenheit">°F</a> |
                      <a href="#" class="high-celsius">°C</a></span
                    >
                  </div>
                  <div class="low-temp">
                    <span class="low-degrees">55</span
                    ><span class="low-unit"
                      ><a href="#" class="low-fahrenheit">°F</a> |
                      <a href="#" class="low-celsius">°C</a></span
                    >
                  </div>
                </div>
              </h2>
              <h3>
                <div>🌧 Precipitation: 0%</div>
                <div>💧 Humidity: <span id="humidity">31</span>%</div>
                <div>🍃 Wind: <span id="wind">12</span>mph</div>
              </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-1">
          <div class="card text-center">
            <div class="card-body weekdayWeather">
              <h3 class="card-title">SAT</h3>
              <div class="emoji">🌤</div>
              <div class="weekday-high">70°F</div>
              <div class="weekday-low">55°F</div>
            </div>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="card text-center">
            <div class="card-body weekdayWeather">
              <h3 class="card-title">SUN</h3>
              <div class="emoji">🌤</div>
              <div class="weekday-high">70°F</div>
              <div class="weekday-low">55°F</div>
            </div>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="card text-center">
            <div class="card-body weekdayWeather">
              <h3 class="card-title">MON</h3>
              <div class="emoji">🌤</div>
              <div class="weekday-high">70°F</div>
              <div class="weekday-low">55°F</div>
            </div>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="card text-center">
            <div class="card-body weekdayWeather">
              <h3 class="card-title">TUE</h3>
              <div class="emoji">🌤</div>
              <div class="weekday-high">70°F</div>
              <div class="weekday-low">55°F</div>
            </div>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="card text-center">
            <div class="card-body weekdayWeather">
              <h3 class="card-title">WED</h3>
              <div class="emoji">🌤</div>
              <div class="weekday-high">70°F</div>
              <div class="weekday-low">55°F</div>
            </div>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="card text-center">
            <div class="card-body weekdayWeather">
              <h3 class="card-title">THU</h3>
              <div class="emoji">🌤</div>
              <div class="weekday-high">70°F</div>
              <div class="weekday-low">55°F</div>
            </div>
          </div>
        </div>
        <div class="col-sm-1">
          <div class="card text-center">
            <div class="card-body weekdayWeather">
              <h3 class="card-title">FRI</h3>
              <div class="emoji">🌤</div>
              <div class="weekday-high">70°F</div>
              <div class="weekday-low">55°F</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img src="images/miso.JPG" alt="cat" />
    <p class="coder">Coded by Michelle Lee 💻</p>
    <script src="src/index.js"></script>
  </body>
</html>
